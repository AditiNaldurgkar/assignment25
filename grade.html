<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade</title>
</head>
<body>
    <script>
     percent = prompt("enter your percentage")
     document.write("your grade obtained is : ")
     if(percent >= 90){
        document.write("A")
     }
     else if (percent >= 80 && percent<90){
        document.write("B")
     }
     else if (percent >= 70 && percent<80){
        document.write("C")
     }
     else if (percent >= 60 && percent<70){
        document.write("D")
     }
     else if (percent >= 50 && percent<60){
        document.write("E")
     }
     else{
        document.write("FAIL")
     }
    </script>
</body>
</html>
