<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bill and discount program</title>
</head>
<body>
    <script>
        rate = prompt("enter the rate of product")
        quantity = prompt("enter the quantity")
        bill = rate * quantity
        document.write("your bill amount is:  " + bill)
        if(bill > 100){
            document.write("discount applicable")
            discount =(0.1 * bill) 
            document.write("discount is : " + discount)
            bill -= discount
            document.write("your payable amount is " + bill)
        }
    </script>
</body>
</html>
