<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else ladder practice</title>
</head>
<body>
    <script>
        num = prompt("enter a number")
        if(num==1){
            document.write("one")
        }
        else if (num ==2){
            document.write("two")
        }
        else if (num ==3){
            document.write("three")
        }
        else if (num ==4){
            document.write("four")
        }
        else if (num ==5){
            document.write("five")
        }
        else if (num ==6){
            document.write("six")
        }
        else if (num ==7){
            document.write("seven")
        }
        else if (num ==8){
            document.write("eight")
        }
        else if (num ==9){
            document.write("nine")
        }
        else{
            document.write("invalid input")
        }
    </script>
</body>
</html>
